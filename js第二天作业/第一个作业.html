<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var a = parseFloat(prompt("请输入要计算的数字："));
      var b = a % 5;
      var c = a % 6;
      if (b == 0 && c == 0) {
         alert("此数可以被5和6整除")
         } else if (b == 0 && c != 0) {
         alert('此数能被5整除但不能被6整除')
         } else if (b !== 0 && c == 0) {
         alert('此数可以被6整除但不能被5整除')
         } else if (b !== 0 && c !== 0) {
        alert('此数既不能被5整除，也不能被6整除')
         } 
    </script>
</body>
</html>
